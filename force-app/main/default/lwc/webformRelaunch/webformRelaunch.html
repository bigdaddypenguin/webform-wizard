<template>
  <template if:true={isLoading}>
    <lightning-spinner alternative-text="Loadingâ€¦" size="medium"></lightning-spinner>
  </template>

  <template if:true={errorMessage}>
    <div class="slds-box slds-theme_error slds-m-top_small">{errorMessage}</div>
  </template>

  <template if:true={showNotInProgress}>
    <div class="slds-box slds-theme_info slds-m-top_small">
      This webform instance is not In Progress.
    </div>
  </template>

  <template if:true={canRender}>
    <lightning-button
      label="Reload Web Form"
      onclick={reload}
      class="slds-m-bottom_small"
    ></lightning-button>

    <div data-id="webform-container" style="width:100%; min-height: 800px;"></div>
  </template>
</template>
