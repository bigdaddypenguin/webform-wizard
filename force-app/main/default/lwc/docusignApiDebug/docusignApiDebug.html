<template>
    <lightning-card title="DocuSign Webform API Test">
        <div class="slds-p-around_medium">
            <!-- Input Section -->
            <template if:false={instanceCreated}>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="formId">
                        Form ID
                    </label>
                    <div class="slds-form-element__control">
                        <lightning-input
                            id="formId"
                            value={formId}
                            onchange={handleFormIdChange}
                            placeholder="Enter DocuSign Form ID (GUID)">
                        </lightning-input>
                    </div>
                    <div class="slds-form-element__help slds-m-top_x-small">
                        Example: 28086611-af1d-402c-8603-e284228af3e4
                    </div>
                </div>

                <lightning-button 
                    variant="brand" 
                    label="Create Instance" 
                    onclick={handleCreateInstance}
                    disabled={isLoading}
                    class="slds-m-top_medium">
                </lightning-button>
            </template>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-m-top_medium">
                    <lightning-spinner alternative-text="Creating instance"></lightning-spinner>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-top_medium">
                    <h2>Error: {errorMessage}</h2>
                </div>
            </template>

           <!-- Success Results -->
<template if:true={instanceCreated}>
    <div class="slds-box slds-theme_success slds-m-top_medium">
        <h3 class="slds-text-heading_small slds-m-bottom_small slds-text-color_success">Instance Created Successfully!</h3>
        
        <div class="slds-m-bottom_small">
            <strong class="slds-text-color_default">Instance Token:</strong>
            <div class="slds-text-body_small slds-m-top_xx-small slds-text-color_default" style="word-break: break-all;">
                {instanceToken}
            </div>
        </div>
        
<div class="slds-m-bottom_small">
    <strong class="slds-text-color_default">Form URL:</strong>
    <div class="slds-m-top_xx-small">
        <a href={formUrl} target="_blank" style="color: #0176d3; text-decoration: underline;">{formUrl}</a>
    </div>
</div>
        
        <div class="slds-m-bottom_small">
            <strong class="slds-text-color_default">Instance ID:</strong>
            <div class="slds-text-body_small slds-m-top_xx-small slds-text-color_default">
                {instanceId}
            </div>
        </div>
    </div>

    <!-- Show iframe with the form -->
    <div class="slds-m-top_medium">
        <h3 class="slds-text-heading_small slds-m-bottom_small slds-text-color_default">Webform Preview:</h3>
        <iframe 
            src={formUrl}
            style="width: 100%; height: 600px; border: 1px solid #d8dde6;"
            title="DocuSign Webform">
        </iframe>
    </div>

    <!-- Reset Button -->
    <lightning-button 
        label="Test Another Form" 
        onclick={handleReset}
        class="slds-m-top_medium">
    </lightning-button>
</template>
        </div>
    </lightning-card>
</template>
